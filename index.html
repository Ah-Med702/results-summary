<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>results summary</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <div class="header">Your Result</div>
            <div class="result-box"><span></span> of 100</div>
            <div class="result-status">Great</div>
            <p>You scored higher than 65% of the people who have taken these test</p>
        </div>
        <div class="summary">
            <div class="header">Summary</div>
            <div class="reaction section">
                <div class="title">
                    <i class="fa-solid fa-bolt"></i>
                    <span>Reaction</span>
                </div>
                <div class="result"><span>80</span> / 100</div>
            </div>
            <div class="memory section">
                <div class="title">
                    <i class="fa-solid fa-brain"></i>
                    <span>Memory</span>
                </div>
                <div class="result"><span>92</span> / 100</div>
            </div>
            <div class="verbal section">
                <div class="title">
                    <i class="fa-solid fa-comment-dots"></i>
                    <span>Verbal</span>
                </div>
                <div class="result"><span>61</span> / 100</div>
            </div>
            <div class="visual section">
                <div class="title">
                    <i class="fa-regular fa-eye"></i>
                    <span>Visual</span>
                </div>
                <div class="result"><span>72</span> / 100</div>
            </div>
            <div class="btn">Continue</div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/705fe19e12.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
